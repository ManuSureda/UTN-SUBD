    <section class="u-clearfix u-container-align-center-xs u-image u-section-1" id="sec-1a9f" data-image-width="301" data-image-height="167">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h1 class="u-align-center-xs u-custom-font u-font-montserrat u-text u-text-default-xs u-text-1">UTN SUBD<span style="font-weight: 700;"></span>
        </h1>
      </div>
    </section>
    <section class="u-clearfix u-section-2" id="sec-80cc">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-absolute-hcenter-xs u-expanded u-form">
          <form [formGroup]="signupForm" (ngSubmit)="signup()" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="email" name="form" style="padding: 10px;">
            <div class="u-form-email u-form-group">
              <label for="email-272c" class="u-label"> Email</label>
              <input formControlName="email" type="email" placeholder="Introduzca una direcci칩n de correo electr칩nico v치lida" id="email-272c" name="email" class="u-input u-input-rectangle u-palette-1-light-3 u-radius-8" required="">
            </div>
            <div class="u-form-group u-form-name">
              <label for="name-272c" class="u-label">Contrase침a</label>
              <input formControlName="password" type="password" placeholder="Introduzca su nombre" id="name-272c" name="password" class="u-input u-input-rectangle u-palette-1-light-3 u-radius-8" required="">
            </div>
            <div class="u-form-group u-form-group-3">
              <label for="text-a0fb" class="u-label">Nombre</label>
              <input formControlName="name" type="text" placeholder="ej: Jessica" id="text-a0fb" name="name" class="u-input u-input-rectangle u-palette-1-light-3 u-radius-8" required="required">
            </div>
            <div class="u-form-group u-form-group-4">
              <label for="text-69e9" class="u-label">Apellido</label>
              <input formControlName="lastName" type="text" placeholder="ej: Shmitz" id="text-69e9" name="lastName" class="u-input u-input-rectangle u-palette-1-light-3 u-radius-8" required="required">
            </div>
            <div class="u-form-group u-form-group-5">
              <label for="text-e53e" class="u-label">Contacto de emergencia</label>
              <input formControlName="emergencyContact" type="text" placeholder="ej: 2235 123456" id="text-e53e" name="emergencyContact" class="u-input u-input-rectangle u-palette-1-light-3 u-radius-8">
            </div>
            <div class="u-form-group u-form-select u-form-group-6">
              <label for="select-1dd9" class="u-label">Provincia</label>
              <div class="u-form-select-wrapper">
                <select id="select-1dd9" name="province" class="u-input u-input-rectangle u-palette-1-light-3 u-radius-8" required="required">
                  <option *ngFor="let prov of provinces" value="" data-calc="">{{ prov }}</option>
                </select>
                <svg class="u-caret u-caret-svg" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16" style="fill:currentColor;" xml:space="preserve"><polygon class="st0" points="8,12 2,4 14,4 "></polygon></svg>
              </div>
            </div>
            <div class="u-form-group u-form-select u-form-group-7">
              <label for="select-d52d" class="u-label">Ciudad</label>
              <div class="u-form-select-wrapper">
                <select id="select-d52d" name="city" class="u-input u-input-rectangle u-palette-1-light-3 u-radius-8" required="required">
                  <option *ngFor="let city of cities" value="" data-calc="">{{ city }}</option>
                </select>
                <svg class="u-caret u-caret-svg" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16" style="fill:currentColor;" xml:space="preserve"><polygon class="st0" points="8,12 2,4 14,4 "></polygon></svg>
              </div>
            </div>
            <div class="u-form-group u-form-group-8">
              <label for="text-ab03" class="u-label">Codigo Postal</label>
              <input formControlName="zipCode" type="text" placeholder="ej: 7600" id="text-ab03" name="postalCode" class="u-input u-input-rectangle u-palette-1-light-3 u-radius-8" required="required">
            </div>
            <div class="u-form-group u-form-group-9">
              <label for="text-6fbf" class="u-label">Obra social</label>
              <input formControlName="obraSocial" type="text" placeholder="ej: HPC" id="text-6fbf" name="socialPlan" class="u-input u-input-rectangle u-palette-1-light-3 u-radius-8">
            </div>
            <div class="u-form-group u-form-group-10">
              <label for="text-7c59" class="u-label">Plan de la obra social</label>
              <input formControlName="plan" type="text" placeholder="ej: plan o" id="text-7c59" name="socialPlan" class="u-input u-input-rectangle u-palette-1-light-3 u-radius-8">
            </div>
            <div class="u-align-left u-form-group u-form-submit">
              <button type="submit" class="u-btn u-btn-round u-btn-submit u-button-style u-custom-font u-font-montserrat u-radius-8 u-btn-1">Registrarse</button>
              <!-- <input type="submit" value="submit" class="u-form-control-hidden"> -->
            </div>
            <!-- mostrar error -->
            <!-- <div class="u-form-send-message u-form-send-success"> Gracias! Tu mensaje ha sido enviado. </div>
            <div class="u-form-send-error u-form-send-message"> No se puede enviar su mensaje. Por favor, corrija los errores y vuelva a intentarlo. </div>
            <input type="hidden" value="" name="recaptchaResponse">
            <input type="hidden" name="formServices" value="59d33d649f003038bc93380d4216e3af"> -->
            <!--  -->
          </form>
        </div>
      </div>
    </section>
